<div class="container">
    <h1 class="text-center py-2 my-4 w-75 mx-auto">Historico de eventos</h1>
    <div class="row elemento w-75 mx-auto">
        <mat-card class="example-card my-4 mx-auto" *ngFor="let evento of eventos">
            <mat-card-header>
                <mat-card-title-group class="w-25">
                    <mat-card-title>
                        <img mat-card-md-image src={{evento.img}} alt="Image of a Shiba Inu">
                    </mat-card-title>
                </mat-card-title-group>
                <mat-card-title-group class="w-75 text-center justify-content-center ">
                    <mat-card-title>{{evento.nombreEvento}}</mat-card-title>
                    <mat-card-subtitle>Ciudad:  {{evento.ciudad}}</mat-card-subtitle>
                    <mat-card-subtitle>Fecha y hora: {{evento.fecha | date: "short"}}</mat-card-subtitle>
                </mat-card-title-group>
            </mat-card-header>
            <div class="row">
                <mat-card-content class="col-3 my-4 justify-content-center">
                    <button mat-raised-button color="primary">Clasificaci√≥n</button>
                </mat-card-content>
                <mat-card-content class="col-9 text-center mt-2  ">      
                    
                        {{evento.descripcion}}
                    
                </mat-card-content>
            </div>
        </mat-card>




        
    </div>
</div>
