<div name="contenedor" class="container">
  <div name="titulo">
    <h1 id="titulo" class="w-75 mx-auto">Modificar contrase単a</h1>
  </div>
  <form  #passwordForm="ngForm" class="example-form">
    <div name="formulario" class="w-75 mx-auto">
      <p>
        <mat-form-field class="example-full-width">
          <mat-label>Introduce la contrase単a actual</mat-label>
          <input type="password" matInput [formControl]="pActual" placeholder="" value="" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="example-full-width">
          <mat-label>Introduce la nueva contrase単a</mat-label>
          <input type="password" matInput [formControl]="pnueva" placeholder="" value="" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="example-full-width">
          <mat-label>Confirma la nueva contrase単a</mat-label>
          <input type="password" matInput [formControl]="pnueva2" placeholder="" value="" />
        </mat-form-field>
      </p>
    </div>
    <div class="row">
      <div name="botones" id="buttons" class="col-12 d-flex justify-content-center">
        <button type="submit" [disabled]="(pActual.invalid || pnueva.invalid || pnueva2.invalid)" class="me-3" mat-raised-button color="primary">Aceptar</button>
        <button class="ms-3"mat-raised-button color="warn">Cancelar</button>
      </div>
    </div>
    
  </form>
</div>
