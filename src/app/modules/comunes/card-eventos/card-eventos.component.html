<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{model.nombreEvento}}</mat-card-title>
      <mat-card-subtitle>{{model.ciudad}}</mat-card-subtitle>
      <img mat-card-md-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="Image of a Shiba Inu">
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    {{model.descripcion}}
  </mat-card-content>
</mat-card>
